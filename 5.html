<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="1500" height="500"></canvas>
</body>

<script>
    /**@type {HTMLCanvasElement}*/
    var cc = document.getElementById("canvas");
    var c = cc.getContext("2d")

    c.beginPath()
    c.lineWidth = 30
    

    var img = new Image();
    img.src = "./assets/bright.jpg"
    img.onload = function() {
        var pattern = c.createPattern(this,"repeat")
        c.strokeStyle = pattern;
        c.strokeRect(20,20,400,200)
    }
    c.stroke()
</script>
</html>
